<body>
<div class='loaderbar'><div class='fluid'></div></div>
<div class='bg-plates-holder centered'><div class='bg-plate init-hide'></div></div>

<div class='bg-wrapper centered'>
	<div id="body_head" class='init-hide'>
		<div class="body_head">
			<div class="logo"></div>
		
			<div class="navi-main">
				<div id='li-bg'></div>
				<ul>
					<li class="home">
						<a class="selected" href="/home.htm"><div class='t'>首页 <br /> <span class='en'>HOME</span></div></a>
					</li>
					<li class="story">
						<a class="" href="/branding.htm"><div class='t'>品牌故事 <br /> <span class='en'>BRANDING</span></div></a>
					</li>
					<li class="collection">
						<a class="" href="/collection.htm"><div class='t'>系列展示 <br /> <span class='en'>COLLECTION</span></div></a>
					</li>
					<li class="location">
						<a class="" href="/location.htm"><div class='t'>门店位置 <br /> <span class='en'>LOCATION</span></div></a>
					</li>
					<li class="news">
						<a class="" href="/news.htm"><div class='t'>JY21事件<br /> <span class='en'>JY21 NEWS</span></div></a>
					</li>
				</ul>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	
	<div class='body_main_frame init-hide'>
		<div class='stage-full'>
			<div class='frame-content'>
				<div class='title'>
					JY21 Summer Collections
					<br />
					<span class='sub'>系列展示</span>
				</div>
				<div class='content'>
					<div class='collection-gallery'>
						<ul class='gallery'>
							<li class='gallery-loading'>
								<div class='text'>
								Loading...
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script>
		var imagesToLoad = 13;
		var currentImageLoadedIndex = 0;
		var imageLoadPerpage = 3;
		var moreImageToLoad = true;

		$(document).ready(function() {
			$('.gallery-loading').css('opacity', 0.5);
			
			$(".collection-gallery").mCustomScrollbar({
				horizontalScroll:true,
				advanced:{
					autoExpandHorizontalScroll:true
				},
				callbacks:{
					onTotalScroll:function() {
						appendTextOnTotalScroll();
					},
					onTotalScrollOffset: 200
				}
			});
			
			for(var i = 1; i <= imageLoadPerpage; i++) {
				currentImageLoadedIndex++;
				var liTag = "<li><img src='/image/" + currentImageLoadedIndex + ".jpg'></li>";
				$(".collection-gallery ul.gallery .gallery-loading").before(liTag);
			}
			
			$(".collection-gallery .gallery img").load(function() {
				$(".collection-gallery").mCustomScrollbar("update");
			});
			
			function appendTextOnTotalScroll() {
				if(moreImageToLoad) {
					for(var i = 1; i <= imageLoadPerpage; i++) {
						currentImageLoadedIndex++;
						var liTag = "<li><img src='/image/" + currentImageLoadedIndex + ".jpg'></li>";
						$(".collection-gallery ul.gallery .gallery-loading").before(liTag);
						if(currentImageLoadedIndex >= imagesToLoad) {
							moreImageToLoad = false;
							$(".collection-gallery ul.gallery .gallery-loading").remove();
							break;
						}
					}
					$(".collection-gallery .gallery img").load(function() {
						$(".collection-gallery").mCustomScrollbar("update");
					});
				}
			}
		});
		</script>
	</div>
	
	<div id="body_tail" class='init-hide'>
		<div class="body_tail">2013 JY21 ALL RIGHTS RESERVED</div>
	</div>
</div>

</body>
