		</div>

		<!-- main body -->

	<script src="js/skrollr.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var wh = $(window).height();
			$('#cover').height(wh);
			$('#page-one').height(wh);
			$('body').css({'height':'4600px'});
			skrollr.init({forceHeight: false});
			$('.anim1').animate({opacity:1}, 1000, function() {
				$('.anim2').animate({opacity:1}, 800, function() {
					$('.anim3').animate({opacity:1}, 1500, function() {
						$('.anim4').animate({height: '60px'}, 500, function() {
							var paper = Raphael("canvas", 640, 480);
							paper.clear();
							var c1 = paper.circle(48, 48, 48).attr({fill: "#ccc", stroke: "#fff"});
							var p1 = paper.path("M36,25L48,38L60, 25").attr({stroke: "#fff", 'stroke-width': '3', "stroke-linecap": "round"});
							var p2 = paper.path("M38,40L48,53L58, 40").attr({stroke: "#fff", 'stroke-width': '2', "stroke-linecap": "round"});
							var p3 = paper.path("M40,55L48,66L56, 55").attr({stroke: "#fff", 'stroke-width': '1', "stroke-linecap": "round"});
				
							var sectors = [p1, p2, p3]
							var opacity = [];
							for (var i = 0; i < 20; i++) {
								if(i - 16 < 0) { opacity[i] = 0; } else { opacity[i] = 1 / 4 * i; }
							}
							var tick;
							(function ticker() {
								opacity.unshift(opacity.pop());
								for (var i = 0; i < 3; i++) {
									sectors[i].attr("opacity", opacity[i]);
									console.log(opacity[i]);
								}
								console.log('round end');
								tick = setTimeout(ticker, 100);
							})();
						});
					});
					$('.anim5').animate({opacity:1}, 1500, function() {
						
					});
				});
			});
			
			$('.navi a').click(function(e) {
				e.preventDefault();
				$('.main_frame').children('div').each(function(i, obj) {
					switch($(obj).data('fadeout')) {
						case 'right':
							$(obj).animate({'right':'-10%', 'opacity':'0'}, 500, function() {
								$(this).remove();
								loadFrame();
							});
							break;
						case 'up':
							$(obj).animate({'top':'-10%', 'opacity':'0'}, 500, function() {
								$(this).remove();
								loadFrame();
							});
							break;
					}
				});
				var loadFrame = function() {
					$.ajax({
						url: 'contact-us.html',
						dataType: 'html'
					}).done(function( html ) {
						$('.main_frame').append(html);
					});
				}
			});
			
		});
    </script>
	<div id='jquery_jplayer_1'></div>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#jquery_jplayer_1").jPlayer({
			ready: function() {
				$(this).jPlayer("setMedia", {
					mp3: "http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3"
				}).jPlayer("play");
			},
			loop: true,
			swfPath: "js/Jplayer.swf"
		});
	});
	</script>
